---
- hosts: mywebserver
  become: yes
  gather_facts: yes
  tasks:
  - name: install webserver on redhat nodes
    dnf:
     name: "{{mywebapackonrehat}}"
     state: present
    when: ansible_os_family=="RedHat"

  - name: start webserver on redhat nodes
    service:
     name: "{{mywebapackonrehat}}"
     state: started
    when: ansible_os_family=="RedHat"
      


